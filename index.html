	<head>
		<meta charset="utf-8" />
		<title>VideoPlayer - Inspirational Way</title>
		<style media="screen">
			body {
				margin: 0;
				background: #000;
				overflow: hidden;
			}
			.completePag {
				height: 100vh;
			}
			.video {
				position: relative;
				max-height: 100vh;
			}
			.restoPag {
				position: relative;
				height: 100%;
				background-color: #fff;
			}
			#reproductor {
				width: 100vw;
				z-index: -100;
			}
			.stopfade {
				opacity: 0.9;
			}
			.opciones {
				width: 100%;
				position: absolute;
				bottom: -80px; /*-88px*/
				background-color: rgba(0, 0, 0, 0.5);
				transition-duration: 0.7s;
			}
			.opciones:hover {
				bottom: 0px;
				background-color: rgba(0, 0, 0, 0);
				transition-duration: 0.7s;
			}
			/*.opciones2 {
				position: absolute;
				width: 100%;
				height: 100%;
			}*/
			.hamburguer {
				display: flex;
				justify-content: center;
			}
			.iconHamburguer {
				height: 35px;
				padding: 16px;
				border-bottom: solid 2px white;
			}
			.buttons {
				padding: 4px 32px;
				display: flex;
				justify-content: space-between;
			}
			#pausa {
				width: 37%;
				right: 46%;
			}
			button {
				margin: 16px;
				padding: 7px;
				font-size: 1.3rem;
				font-weight: 500;
				color: #fff;
				border-radius: 3px;
				border: solid 1px rgba(0, 0, 0, 0);
				background: rgba(0, 0, 0, 0.6);
				cursor: pointer;
				transition: 0.3s background;
			}
			button:hover {
				background: rgba(0, 0, 0, 0.9);
				border: solid 1px white;
				transition: all 0.3s ease-in-out;
			}
			.iconoSiguiente {
				height: 1rem;
				width: 1.4rem;
			}
			#botonSiguiente {
				width: 10%;
				right: 22%;
			}
			.iconoAnterior {
				height: 1rem;
				width: 1.4rem;
			}
			#botonAnterior {
				width: 10%;
				left: 2%;
			}
			.iconoSilencio {
				height: 1rem;
				width: 1.1rem;
			}
			#botonSilencio {
				width: 10%;
				right: 34%;
			}
			.anotherBox {
				width: 20%;
				padding: 16px;
				position: relative;
			}
			#polina {
				font-family: Agenda-Light, Agenda Light, Agenda, Arial Narrow,
					sans-serif;
				font-size: 20px;
				font-weight: 100;
				position: absolute;
				border: solid 1px rgba(0, 0, 0, 0);
				background: rgba(0, 0, 0, 0.6);
				color: white;
				border-radius: 3px;
				transition: 0.5s ease-in-out;
				padding: 0px 1.5rem;
				width: auto;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			#polina:hover {
				border: solid 1px white;
				background: rgba(0, 0, 0, 0.7);
				//top: -64vh;
				bottom: 16px !important;
			}
			#polina p {
				margin-top: 0;
				margin-bottom: 8px;
			}
			#polina div {
				margin-bottom: 14px;
			}
			.iconoInfoDiv {
				margin: 10px auto 20px auto;
				display: flex;
				justify-content: center;
			}
			.iconoInfo {
				height: 30px;
				width: 30px;
			}
			h1 {
				font-size: 2rem;
				text-transform: uppercase;
				margin-top: 0;
				letter-spacing: 0.3rem;
				margin-bottom: 0.5rem;
			}
			.subTitle {
				font-size: 1.3rem;
				margin-top: 0;
				margin-bottom: 5px;
			}
			.link {
				display: inline-block;
				color: #fff;
				font-style: italic;
				text-decoration: none;
				padding: 0;
				transition: 0.4s;
			}
			.link:hover {
				color: orange;
				cursor: pointer;
			}
			.credits {
				margin-top: 3rem;
			}
			.scroll {
				height: 15vw;
				overflow: hidden;
				font-size: 18px;
			}
			.scroll:hover {
				overflow-y: scroll;
			}
			.scroll p {
				margin-top: 0;
			}
			::-webkit-scrollbar {
				width: 4px;
			}
			::-webkit-scrollbar-thumb {
				background: white;
			}
			/*::-webkit-scrollbar-track {
				border: solid 1px;
				border-color: white ;
			}*/
			/*::-webkit-scrollbar-thumb:hover {
				background: #88ba1c;
			}
			::-webkit-scrollbar-corner {
				background: white;
			}*/
			@media (max-width: 1400px) {
				span {
					display: none;
				}
			}
			@media (max-width: 1000px) {
				#polina,
				.anotherBox {
					display: none;
				}
			}
		</style>
